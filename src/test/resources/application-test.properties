#H2
spring.datasource.url=jdbc:h2:mem:db;
#INIT=CREATE SCHEMA IF NOT EXISTS XXX\\;SET SCHEMA XXX
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
#Liquibase
spring.liquibase.drop-first=true
spring.liquibase.default-schema=public
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
#Encryption
encryption.salt.size=128
encryption.argon2id.size=256
encryption.argon2id.iterations=3
encryption.argon2id.memoryKB=64000
encryption.argon2id.parallelism=4
#Token
token.key-rotation.cron=0 0 3 * * *
token.expiration-minutes=5
#ChangeEmail
change-email.expiration-minutes=5
change-email.attempts=2
#Front End
fe.endpoint=http://localhost:3000/
#Mail
mail.from=test@test.com
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
#SSL
server.ssl.key-alias=ssl_certificate
server.ssl.key-store=src/main/resources/ssl/com.credentialsmanager
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=password_test
#Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
